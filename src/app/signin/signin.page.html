<ion-header>
    <ion-toolbar>
      <ion-buttons>
            <ion-menu-button></ion-menu-button>
      
      
      </ion-buttons>
      <ion-title>signIn</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form id="singin" [formGroup] = "signInForm" (submit) = "signIn(signInForm.value)">
      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" placeholder="user@example.com" formControlName = "email"></ion-input>
  
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" placeholder="minimum 6 characters" formControlName = "password"></ion-input>
            
          </ion-item>
      </ion-list>
      <ion-button expand="block" type="submit"[disabled]="!signInForm.valid">Sign In</ion-button>
    <br>
      <ion-label>Dont have an account? &emsp;<a routerLink ="/signup">Sign up</a></ion-label>
    </form>
    
  </ion-content>
